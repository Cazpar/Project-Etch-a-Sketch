<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <header>
        <h1>Etch a Sketch</h1>
        <h2>Hover over the grid to draw</h2>

    </header>
    <div class="button-container">
        <button class="reset-button">Reset</button>
        <input type="range" min="5" max="100" value="16" class="slider" id="gameSize" class="game-size">
        <label for="gameSize" class="game-size-label">Grid Size</label>

        <!-- brush selector -->
        <div class="brush-selector">
            <input type="radio" id="brush1" name="brush" value="1" checked>
            <label for="brush1">Black and white</label>
            <input type="radio" id="brush2" name="brush" value="2">
            <label for="brush2">Color</label>
            <input type="radio" id="brush3" name="brush" value="3">
            <label for="brush3">Eraser</label>
        </div>

        <!-- color picker for brush 2 -->
        <div class="color-picker">
            <input type="color" id="colorPicker" name="color-picker" value="#000000">
            <label for="colorPicker">Color Picker</label>
        </div>

    </div>
    <div class="game-container">
        <div class="game-grid">

        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
